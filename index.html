<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="git repositories from github easly">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/light-dark-btn.css">
    <link rel="icon" href="images/github-mark-white.svg">
    <script src="https://kit.fontawesome.com/4ce40de4a2.js" crossorigin="anonymous"></script>
    <title>Git-repos</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <span>git</span><span>-</span><span>repos</span>
            </div>

            <!-- input search -->
            <div class="input-container">
                <input type="text" name="text" class="input" placeholder="search...">
                <span class="icon">
                    <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path opacity="1" d="M14 5H20" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path opacity="1" d="M14 8H17" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path opacity="1" d="M22 22L20 20" stroke-width="3.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="user-info"></div>
        <div class="container"></div>
    </main>

    <script src="src/script.js" defer="true"></script>
</body>

</html>
